<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"  media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>MEC MH</title>
  </head>

  <body>

    <div class='navbar-fixed'>
        <nav class='z-depth-0' style='background-color:rgba(0, 0, 0, 0.0);'>
            <div class="nav-wrapper" style='padding-left: 20px;'>
            <a href="index.html" class="brand-logo">MEC MH</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Student's corner</a></li>
                <li><a href="#">Mess</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <ul class="left mobile">
                <li><a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a></li>
            </ul>
            </div>
        </nav>
    </div>

    <div class='sidemenu'>
        <ul id="slide-out" class="side-nav mobile">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Student's corner</a></li>
            <li><a href="#">Mess</a></li>
            <li><a href="#">Contacts</a></li>
            <li class='active'><a href="login.html">Login/Signup</a></li>
        </ul>
    </div>


    <div class='container'>
        <div class="card card-panel" style="margin-top:15px; background-color:rgba(0, 0, 0, 0.6)">
            <h3 style="text-align:center;color:rgba(255,255,255,0.87); ">Sign Up</h3>
            <form action='#' method='post' class='col s12'>
                <div class='row'>
                    <div class='input-field col s8 offset-s2'>
                        <input id='firstname' type='text'>
                        <label for='firstname'>First name</label>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col s8 offset-s2'>
                        <input id='secondname' type='text'>
                        <label for='secondname'>Second name</label>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col s8 offset-s2'>
                        <input id='email' type='email' class='validate'>
                        <label for='email' data-error='Invalid email'>E-mail</label>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col s8 offset-s2'>
                        <input id='pass' type='password' class='validate'>
                        <label for='pass'>Password</label>
                    </div>
                </div>
                <div class='row'>
                    <div class='input-field col s8 offset-s2'>
                        <input id='passconfirm' type='password' class='validate'>
                        <label for='passconfirm'>Confirm password</label>
                    </div>
                </div>
                <div class='row'>
                    <button type='submit' name='action' value='signup' class="col s8 offset-s2 btn waves-effect waves-light green" >Register</button>
                </div>
            </form>
        </div>
    </div>





    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

  </body>
</html>
