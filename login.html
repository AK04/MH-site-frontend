<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/login.css"  media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>MH-site</title>
  </head>

  <body>

    <nav>
        <div class="nav-wrapper blue pad">
          <a href="#" class="brand-logo">MH-site</a>
          <ul id="navbar" class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Something else</a></li>
            <li class='active'><a href="#">Login/Signup</a></li>
          </ul>
        </div>
    </nav>

    <div class='container'>
      <h3>Login/Signup</h3>
      <form class='col s12'>
        <div class='row'>
          <div class='input-field col s6 offset-s3'>
            <input id='username' type='text' class='validate'>
            <label for='username'>Username</label>
          </div>
        </div>
        <div class='row'>
          <div class='input-field col s6 offset-s3'>
              <input id='pass' type='password' class='validate'>
              <label for='pass'>Password</label>
          </div> 
        </div>
        <div class='row'>
            <a class="col s12 waves-effect waves-light btn blue darken-1">Log In</a>
        </div>
    </div>

      


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

  </body>
</html>
